<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebVR City Visualization Experiment</title>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<style>
			body {
				font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
				color: #eee;
				overflow: hidden;
				background: rgb(40, 40, 40);

				height: 100%;
				width: 100%;
				margin: 0px;
				padding: 0px;

				/* for all svg icons */
				fill: rgba(200, 200, 200, 0.5);
			}

			canvas {
				width: 100% !important;
				height: 100% !important;
				position: absolute;
				top: 0;
				left: 0;
			}

			#video {
				display: none;
			}

			#controls {
				position: absolute;
				bottom: 20px;
				left: 20px;
				padding: 20px;
				background-color: rgba(80, 80, 80, 0.6);
				z-index: 2;
			}

			#info {
				z-index: 100;
				position: absolute;
				left: 10px;
				top: 10px;

				border-radius: 5px;
				box-sizing: border-box;
			}

			#info.open {
				background-color: rgba(20, 20, 20, 0.5);
			}

			#info > article {
				display: none;

				margin: 0 0 0 40px;
				padding: 10px;
				width: 350px;

				font-size: 14px;
				text-shadow: 0 1px 0 rgba( 255,255,255,.2 ), 0 -1px 0 rgba( 0,0,0,.2 );
			}

			#info > article a,
			#info > article a:visited {
				color: #eee;
			}

			#info.open > article {
				display: block;
			}

			#infobutton {
				width: 20px;
				height: 20px;
				margin: 10px;
				float: left;
				cursor: pointer;
			}

			h1 {
				font-size: 16px;
				margin: 0 0 4px;
			}

			#fs {
				margin-right: 20px;
			}

			:-webkit-full-screen {
				cursor: none;
			}

			:-moz-full-screen {
				cursor: none;
			}

			#connection-info {
				z-index: 100;
				position: absolute;
				width: 280px;
				height: 280px;
				bottom: 0;
				right: 0;
				margin: 10px;
				border: rgba(100, 100, 100, 0.6) solid 2px;
			}

			#qrcode {
				padding: 40px;
				background-color: white;
			}

		</style>
	</head>
	<body>
		<div id="controls">
			<button id="fs">FS</button>
			<button id="vr" disabled>VR</button>
		</div>
		<div id="info">

			<article>
				<h1>WebVR 3D Map Experiment</h1>
				<p>Code by <a href="http://chirls.com">Brian Chirls</a> is available on <a href="https://github.com/povdocs/webvr-mouse/">GitHub</a>.</p>
			</article>
		</div>
		<div id="connection-info" style="display: none;">
			<a id="link" target="_blank"><div id="qrcode"></div></a>
		</div>

</html>
